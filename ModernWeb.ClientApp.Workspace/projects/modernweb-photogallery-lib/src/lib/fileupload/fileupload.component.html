<div style="height: 100%;">
    <p-fileUpload name="uploadControl" [url]="uploadUrl" (onUpload)="onUpload($event)" multiple="multiple"
        accept="image/*" maxFileSize="1000000">
        <ng-template pTemplate="content">
            <ul *ngIf="photoGallerySvc.uploadedFiles.length"> 
                <li *ngFor="let file of photoGallerySvc.uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
            </ul>
        </ng-template>
    </p-fileUpload>
</div>
