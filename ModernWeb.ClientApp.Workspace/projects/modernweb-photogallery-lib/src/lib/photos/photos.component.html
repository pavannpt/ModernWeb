<div class="p-grid p-justify-end innerContainer">
    <div class="p-col-2">
        <div class="box"></div>
    </div>
    <div class="p-col-1">
        <div class="box"></div>
    </div>
    <div class="p-col-4" style="text-align: right;margin-right: 15px;">
        <div class="box">
            <button type="button" (click)="showModalDialog()" pButton icon="pi pi-external-link"
                label="Upload"></button>
        </div>
    </div>
</div>
<div>
    <p-card header="Welcome Pavan" [styleClass]="PhotoAreaStyle">
        <div class="row">
                <div  class="col-md-3  card-1" *ngFor="let image of images">
                    <img class="card-img-top img-dimensions" [src]="image" />
                </div>
        </div>
    </p-card>
</div>
<p-dialog header="Upload" [(visible)]="displayModal" [modal]="true" height="100" [style]="{width:'60%',height:'75%'}"
    [baseZIndex]="10000" [draggable]="true" [resizable]="true" (onHide)="onDialogClose()">
    <pgl-fileupload></pgl-fileupload>
</p-dialog>
